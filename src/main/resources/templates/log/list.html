<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - List Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">

<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="webjars/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<h2>N5G Core Network LOGS</h2>
		<p th:unless="${logs} and ${logs.size()}">No log entries yet!</p>
		The Number of Result:
		<p th:text="${logs.size()}"></p>
		<form th:object="${LogSearch}" th:action="@{/log/list}" method="get">

				<div class="row">
					<div class="col-sm-2">
						<select
							class="form-control" id="sel1">
							<option value="" disabled selected>Log Level</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
					<div class="col-sm-10">
						<div class="input-group add-on">
							<input class="form-control" placeholder="Search"
								th:value="${LogSearch.search}" name="search" id="search"
								type="text">
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
		


			<div th:fragment="table (logs)">
				<div style="width: 95%;">
					<table id="logs" class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col" style="width: 15%">Date</th>
								<th scope="col" style="width: 15%">Env</th>
								<th scope="col" style="width: 15%">Env</th>
								<th scope="col" style="width: 15%">Env</th>
								<th scope="col" style="width: 40%">Message</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="log : ${logs}" th:classappend="${log.level}">
								<td th:text="${log.log_time}"></td>
								<td><span th:text="${'Przemek '+log.id+' on '+log.nf_type}"></span></td>
								<td class="textCol"><span
									th:text="${log.FROM} + ' | ' + ${log.TO} "></span></td>
								<td class="textCol"><span
									th:unless="${#strings.isEmpty(log.exception)}" /></span> <code
										th:text="${log.exception}"></code></td>
								<td class="textCol"><span th:text="${log.message}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</form>


	</div>

</body>
</html>
